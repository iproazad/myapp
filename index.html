<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المتهم - Misconduct Logger</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>تسجيل المتهم</h1>
            <h2>Misconduct Logger</h2>
        </header>

        <main>
            <div class="photo-section">
                <div id="photo-preview">
                    <i class="fas fa-user-circle" id="default-photo-icon"></i>
                    <img id="selected-photo" style="display: none;" alt="صورة المتهم">
                </div>
                <button id="photo-button" class="primary-button">
                    <i class="fas fa-camera"></i> التقاط أو تحميل صورة
                </button>
                <input type="file" id="photo-input" accept="image/*" style="display: none;">
            </div>

            <div class="form-section">
                <form id="suspect-form">
                    <div class="form-group">
                        <label for="fullname">الاسم الكامل</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>

                    <div class="form-group">
                        <label for="birthdate">تاريخ الميلاد</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>

                    <div class="form-group">
                        <label for="address">عنوان السكن</label>
                        <textarea id="address" name="address" rows="2" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="city">اسم المدينة</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div class="form-group">
                        <label for="id-number">رقم الهوية أو رقم وطني (اختياري)</label>
                        <input type="text" id="id-number" name="id-number">
                    </div>

                    <div class="form-group">
                        <label for="phone">رقم الهاتف (اختياري)</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="notes">ملاحظات إضافية</label>
                        <textarea id="notes" name="notes" rows="3"></textarea>
                    </div>

                    <button type="submit" id="save-button" class="primary-button">
                        <i class="fas fa-save"></i> حفظ البطاقة
                    </button>
                </form>
            </div>
        </main>

        <div id="success-modal" class="modal">
            <div class="modal-content">
                <h3><i class="fas fa-check-circle"></i> تم حفظ البيانات بنجاح</h3>
                <div class="modal-buttons">
                    <button id="save-to-device" class="action-button save-button">
                        <i class="fas fa-download"></i> حفظ البطاقة في الجهاز
                    </button>
                    <button id="share-whatsapp" class="action-button whatsapp-button">
                        <i class="fab fa-whatsapp"></i> إرسال عبر واتساب
                    </button>
                    <button id="new-entry" class="action-button">
                        <i class="fas fa-plus-circle"></i> إدخال معلومات جديدة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
    <!-- Register Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
