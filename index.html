    <style>
        /* تنسيقات خاصة بصفحة توماركرنا تومەتباری */
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 15px;
        }
        
        .tab-btn {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            flex: 1;
            text-align: center;
        }
        
        .tab-btn.active {
            background-color: #e74c3c;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-left: 8px;
            color: #e74c3c;
        }
        
        .photo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .photo-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .photo-preview i {
            font-size: 3rem;
            color: #bdc3c7;
        }
        
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-buttons {
            display: flex;
            gap: 10px;
        }
        
        .photo-btn {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .photo-btn i {
            margin-left: 5px;
        }
        
        .submit-btn {
            background-color: #e74c3c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #c0392b;
        }
        
        /* تنسيقات قائمة السجلات */
        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .record-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .record-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .card-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
            overflow: hidden;
        }
        
        .card-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-info {
            text-align: center;
        }
        
        .card-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-type {
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .card-date {
            font-size: 0.8rem;
            color: #95a5a6;
        }
        
        /* تنسيقات النافذة المنبثقة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        #card-preview {
            padding: 15px;
        }
        
        .suspect-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .card-header {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .card-date-time {
            font-size: 0.9rem;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-section {
            margin-bottom: 20px;
        }
        
        .card-section-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .card-section-title i {
            margin-left: 8px;

        .card-field {

        .card-actions {

        .card-btn {
            flex: 1;

        }
        
        .card-btn i {

        #share-btn {

        }
        
        #download-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        /* تنسيق حقل البحث */
        .search-container {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;

        /* رسالة عدم وجود سجلات */

        .card-header {

</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <a href="login.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>
            </a>
            <h1>توماركرنا تومەتباری</h1>
            <div class="header-actions">
                <button id="install-btn" class="install-btn" style="display: none;">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </header>
        
        <main class="app-content">
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="new-record">سجل جديد</button>
                    <button class="tab-btn" data-tab="records-list">قائمة السجلات</button>
                </div>
                
                <div id="new-record" class="tab-content active">
                    <form id="record-form">
                        <!-- قسم الصورة -->
                        <div class="photo-section">
                            <div id="photo-preview" class="photo-preview">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="photo-buttons">
                                <button type="button" id="camera-btn" class="photo-btn">
                                    <i class="fas fa-camera"></i>
                                    الكاميرا
                                </button>
                                <button type="button" id="gallery-btn" class="photo-btn">
                                    <i class="fas fa-images"></i>
                                    المعرض
                                </button>
                            </div>
                            <input type="file" id="photo-input" accept="image/*" style="display: none;">
                        </div>
                        
                        <!-- معلومات شخصية -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-user"></i>
                                زانیاری کەسی
                            </h3>
                            <div class="form-group">
                                <label for="name">ناڤێ تومەتباری</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="birthdate">ژدایـــكبون</label>
                                <input type="date" id="birthdate" name="birthdate">
                            </div>
                            <div class="form-group">
                                <label for="address">ئاكنجی بوون</label>
                                <input type="text" id="address" name="address">
                            </div>
                            <div class="form-group">
                                <label for="problem-type">جورێ ئاریشێ</label>
                                <input type="text" id="problem-type" name="problem-type">
                            </div>
                            <div class="form-group">
                                <label for="marital-status">بارێ خێزانی</label>
                                <select id="marital-status" name="marital-status">
                                    <option value="">اختر الحالة</option>
                                    <option value="single">أعزب</option>
                                    <option value="married">متزوج</option>
                                    <option value="divorced">مطلق</option>
                                    <option value="widowed">أرمل</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="job">كارێ وی</label>
                                <input type="text" id="job" name="job">
                            </div>
                            <div class="form-group">
                                <label for="prison">زیندانكرن</label>
                                <select id="prison" name="prison">
                                    <option value="no">لا</option>
                                    <option value="yes">نعم</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phone">ژمارا موبایلي</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>
                        
                        <!-- معلومات الوقت -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-clock"></i>
                                دەمژمێر
                            </h3>
                            <div class="form-row">
                                <div class="form-group half">
                                    <label for="time-from">من</label>
                                    <input type="time" id="time-from" name="time-from">
                                </div>
                                <div class="form-group half">
                                    <label for="time-to">إلى</label>
                                    <input type="time" id="time-to" name="time-to">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="period">الفترة</label>
                                <select id="period" name="period">
                                    <option value="day">روژ</option>
                                    <option value="night">شەڤ</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- معلومات إضافية -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-info-circle"></i>
                                معلومات إضافية
                            </h3>
                            <div class="form-group">
                                <label for="problem-location">جهێ ئاریشێ</label>
                                <input type="text" id="problem-location" name="problem-location">
                            </div>
                            <div class="form-group">
                                <label for="driver-name">ناڤێ شوفێری</label>
                                <input type="text" id="driver-name" name="driver-name">
                            </div>
                            <div class="form-group">
                                <label for="point">خالا</label>
                                <input type="text" id="point" name="point">
                            </div>
                            <div class="form-group">
                                <label for="sent-to">رەوانەكرن بـــو</label>
                                <input type="text" id="sent-to" name="sent-to">
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">خەزنكرنا كارتێ</button>
                    </form>
                </div>
                
                <div id="records-list" class="tab-content">
                    <div id="records-container" class="records-grid">
                        <!-- سيتم إضافة السجلات هنا ديناميكيًا -->
                        <div class="no-records">لا توجد سجلات حتى الآن</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- النافذة المنبثقة لعرض البطاقة -->
    <div class="modal" id="card-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="card-preview">
                <!-- سيتم إضافة محتوى البطاقة هنا ديناميكيًا -->
            </div>
            <div class="card-actions">
                <button id="share-btn" class="card-btn share-btn">
                    <i class="fas fa-share-alt"></i>
                    مشاركة
                </button>
                <button id="download-btn" class="card-btn download-btn">
                    <i class="fas fa-download"></i>
                    تحميل
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // تبديل التبويبات
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                // إزالة الفئة النشطة من جميع الأزرار والمحتويات
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // إضافة الفئة النشطة للزر المضغوط والمحتوى المرتبط به
                button.classList.add('active');
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // معالجة الصورة
        const photoInput = document.getElementById('photo-input');
        const photoPreview = document.getElementById('photo-preview');
        const cameraBtn = document.getElementById('camera-btn');
        const galleryBtn = document.getElementById('gallery-btn');
        
        // زر الكاميرا
        cameraBtn.addEventListener('click', () => {
            photoInput.setAttribute('capture', 'environment');
            photoInput.click();
        });
        
        // زر المعرض
        galleryBtn.addEventListener('click', () => {
            photoInput.removeAttribute('capture');
            photoInput.click();
        });
        
        // معاينة الصورة المختارة
        photoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    // إزالة الأيقونة وإضافة الصورة
                    photoPreview.innerHTML = `<img src="${e.target.result}" alt="صورة المشتبه به">`;
                };
                
                reader.readAsDataURL(file);
            }
        });
        
        // معالجة النموذج
        const recordForm = document.getElementById('record-form');
        
        recordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // التحقق من اختيار صورة
            if (!photoPreview.querySelector('img')) {
                alert('الرجاء اختيار صورة');
                return;
            }
            
            // جمع بيانات النموذج
            const formData = new FormData(recordForm);
            const photoSrc = photoPreview.querySelector('img').src;
            
            // إنشاء كائن السجل
            const record = {
                id: Date.now(),
                photo: photoSrc,
                name: document.getElementById('name').value,
                birthdate: document.getElementById('birthdate').value,
                address: document.getElementById('address').value,
                problemType: document.getElementById('problem-type').value,
                maritalStatus: document.getElementById('marital-status').value,
                job: document.getElementById('job').value,
                prison: document.getElementById('prison').value,
                phone: document.getElementById('phone').value,
                timeFrom: document.getElementById('time-from').value,
                timeTo: document.getElementById('time-to').value,
                period: document.getElementById('period').value,
                problemLocation: document.getElementById('problem-location').value,
                driverName: document.getElementById('driver-name').value,
                point: document.getElementById('point').value,
                sentTo: document.getElementById('sent-to').value,
                date: new Date().toISOString()
            };
            
            // حفظ السجل في localStorage
            let records = JSON.parse(localStorage.getItem('violationRecords') || '[]');
            records.push(record);
            localStorage.setItem('violationRecords', JSON.stringify(records));
            
            // عرض تنبيه النجاح
            alert('تم حفظ السجل بنجاح');
            
            // إعادة ضبط النموذج
            recordForm.reset();
            photoPreview.innerHTML = '<i class="fas fa-user"></i>';
            
            // تحديث قائمة السجلات
            loadRecords();
            
            // فتح بطاقة المعلومات
            showCardModal(record);
        });
        
        // تحميل السجلات من localStorage
        function loadRecords() {
            const recordsContainer = document.getElementById('records-container');
            const records = JSON.parse(localStorage.getItem('violationRecords') || '[]');
            
            if (records.length === 0) {
                recordsContainer.innerHTML = '<div class="no-records">لا توجد سجلات حتى الآن</div>';
                return;
            }
            
            // ترتيب السجلات من الأحدث إلى الأقدم
            records.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // إنشاء بطاقات السجلات
            recordsContainer.innerHTML = '';
            records.forEach(record => {
                const recordCard = document.createElement('div');
                recordCard.className = 'record-card';
                recordCard.innerHTML = `
                    <div class="card-photo">
                        <img src="${record.photo}" alt="${record.name}">
                    </div>
                    <div class="card-info">
                        <div class="card-name">${record.name}</div>
                        <div class="card-type">${record.problemType}</div>
                        <div class="card-date">${new Date(record.date).toLocaleDateString('ar-IQ')}</div>
                    </div>
                `;
                
                // إضافة حدث النقر لفتح البطاقة الكاملة
                recordCard.addEventListener('click', () => {
                    showCardModal(record);
                });
                
                recordsContainer.appendChild(recordCard);
            });
        }
        
        // عرض النافذة المنبثقة للبطاقة
        function showCardModal(record) {
            const cardModal = document.getElementById('card-modal');
            const cardPreview = document.getElementById('card-preview');
            
            // تنسيق التاريخ والوقت
            const recordDate = new Date(record.date);
            const formattedDate = recordDate.toLocaleDateString('ar-IQ');
            const formattedTime = recordDate.toLocaleTimeString('ar-IQ');
            
            // إنشاء محتوى البطاقة
            cardPreview.innerHTML = `
                <div class="full-card">
                    <div class="card-header">
                        <h2>بطاقة المشتبه به</h2>
                        <div>${formattedDate} - ${formattedTime}</div>
                    </div>
                    <div class="card-body">
                        <div class="card-photo-large">
                            <img src="${record.photo}" alt="${record.name}">
                        </div>
                        
                        <div class="card-section">
                            <h3 class="card-section-title">
                                <i class="fas fa-user"></i>
                                زانیاری کەسی
                            </h3>
                            <div class="card-field">
                                <div class="field-label">ناڤێ تومەتباری:</div>
                                <div class="field-value">${record.name}</div>
                            </div>
                            <div class="card-field">
                                <div class="field-label">ژدایـــكبون:</div>
                                <div class="field-value">${record.birthdate || '-'}</div>
                            </div>
                            <div class="card-field">
                                <div class="field-label">ئاكنجی بوون:</div>
                                <div class="field-value">${record.address || '-'}</div>
                            </div>
                            <div class="card-field">
                                <div class="field-label">جورێ ئاریشێ:</div>
                                <div class="field-value">${record.problemType || '-'}</div>
                            </div>
                            <div class="card-field">
                                <div class="field-label">بارێ خێزانی:</div>
                                <div class="field-value">${record.maritalStatus || '-'}</div>
                            </div>
                            <div class="card-field">
                                <div class="field-label">كارێ وی:</div>
                                <div class="field-value">${record.job || '-'}</div>
                            </div>
                            <div class="card-field">
                                <div class="field-label">زیندانكرن:</div>
                                <div class="field-value">${record.prison || '-'}</div>
                            </div>
                            <div class="card-field">
                                <div class="field-label">ژمارا موبایلي:</div>
                                <div class="field-value">${record.phone || '-'}</div>
                            </div>
                        </div>
                        
                        <div class="card-section">
                            <h3 class="card-section-title">
                                <i class="fas fa-clock"></i>
                                دەمژمێر
                            </h3>
                            <div class="card-field">
                                <div class="field-label">الوقت:</div>
                                <div class="field-value">${record.timeFrom || '-'} - ${record.timeTo || '-'}</div>
                            </div>
                            <div class="card-field">
                                <div class="field-label">الفترة:</div>
                                <div class="field-value">${record.period === 'day' ? 'روژ' : 'شەڤ'}</div>
                            </div>
                        </div>
                        
                        <div class="card-section">
                            <h3 class="card-section-title">
                                <i class="fas fa-info-circle"></i>
                                معلومات إضافية
                            </h3>
                            <div class="card-field">
                                <div class="field-label">جهێ ئاریشێ:</div>
                                <div class="field-value">${record.problemLocation || '-'}</div>
                            </div>
                            <div class="card-field">
                                <div class="field-label">ناڤێ شوفێری:</div>
                                <div class="field-value">${record.driverName || '-'}</div>
                            </div>
                            <div class="card-field">
                                <div class="field-label">خالا:</div>
                                <div class="field-value">${record.point || '-'}</div>
                            </div>
                            <div class="card-field">
                                <div class="field-label">رەوانەكرن بـــو:</div>
                                <div class="field-value">${record.sentTo || '-'}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // عرض النافذة المنبثقة
            cardModal.style.display = 'block';
        }
        
        // إغلاق النافذة المنبثقة
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('card-modal').style.display = 'none';
        });
        
        // إغلاق النافذة المنبثقة عند النقر خارجها
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('card-modal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // تحميل مكتبة html2canvas عند الحاجة
        function loadHtml2Canvas() {
            return new Promise((resolve, reject) => {
                if (window.html2canvas) {
                    resolve(window.html2canvas);
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://html2canvas.hertzen.com/dist/html2canvas.min.js';
                script.onload = () => resolve(window.html2canvas);
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }
        
        // مشاركة البطاقة
        document.getElementById('share-btn').addEventListener('click', async () => {
            try {
                const html2canvas = await loadHtml2Canvas();
                const cardPreview = document.getElementById('card-preview');
                const canvas = await html2canvas(cardPreview.querySelector('.full-card'), { scale: 3 });
                
                canvas.toBlob(async (blob) => {
                    const fileName = `بطاقة_تومەتبار_${Date.now()}.png`;
                    const file = new File([blob], fileName, { type: 'image/png' });
                    
                    if (navigator.share) {
                        try {
                            await navigator.share({
                                title: 'توماركرنا تومەتبارا',
                                text: `بطاقة معلومات: ${document.querySelector('.card-name').textContent}`,
                                files: [file]
                            });
                        } catch (error) {
                            console.error('خطأ في المشاركة:', error);
                            // إذا فشلت المشاركة، نقوم بالتنزيل
                            downloadCanvas(canvas, fileName);
                        }
                    } else {
                        // إذا كانت واجهة المشاركة غير مدعومة، نقوم بالتنزيل
                        downloadCanvas(canvas, fileName);
                        alert('تم حفظ الصورة في جهازك');
                    }
                });
            } catch (error) {
                console.error('خطأ في إنشاء الصورة:', error);
                alert('حدث خطأ أثناء إنشاء الصورة');
            }
        });
        
        // تنزيل البطاقة
        document.getElementById('download-btn').addEventListener('click', async () => {
            try {
                const html2canvas = await loadHtml2Canvas();
                const cardPreview = document.getElementById('card-preview');
                const canvas = await html2canvas(cardPreview.querySelector('.full-card'), { scale: 3 });
                
                const fileName = `بطاقة_تومەتبار_${Date.now()}.png`;
                downloadCanvas(canvas, fileName);
            } catch (error) {
                console.error('خطأ في إنشاء الصورة:', error);
                alert('حدث خطأ أثناء إنشاء الصورة');
            }
        });
        
        // تنزيل الصورة من الكانفاس
        function downloadCanvas(canvas, fileName) {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // تحميل السجلات عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            loadRecords();
        });
        
        // دعم PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
        
        // زر التثبيت
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });
        
        installBtn.addEventListener('click', () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('تم تثبيت التطبيق');
                }
                deferredPrompt = null;
                installBtn.style.display = 'none';
            });
        });
    </script>
</body>
